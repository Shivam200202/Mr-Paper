{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}
<div class="container mb-3">
<img src= "https://wallpaperswide.com/download/gokus_super_saiyan-wallpaper-1920x1080.jpg" class="d-block w-100 my-4" alt="...">
<h1 class="text-center">Contact us via</h1>
</div>

<div class="container">
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp">
      <div id="nameHelp" class="form-text">Enter your name.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone number</label>
      <input type="Phone" class="form-control" id="Phone" name="Phone" aria-describedby="phoneHelp">
      <div id="phoneHelp" class="form-text">We'll never share your phone number with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label">Tell me about why you want to contact me for...</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{% endblock body %}
